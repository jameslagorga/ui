<!DOCTYPE html>
<html>
<head>
    <title>Active Streams</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1 { text-align: center; }
        #streams-list { list-style-type: none; padding: 0; }
        #streams-list li { margin: 0.5em 0; }
        #streams-list a { text-decoration: none; color: #0366d6; }
        #streams-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Active Streams</h1>
    <ul id="streams-list"></ul>

    <script>
        const streamsList = document.getElementById('streams-list');
        const dataUrl = '/api/streams?since=15m'; // Show streams active in the last 15 minutes

        async function fetchData() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                streamsList.innerHTML = ''; // Clear existing data
                for (const streamName of data) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `/ui/streams/${streamName}/monitor`;
                    link.textContent = streamName;
                    listItem.appendChild(link);
                    streamsList.appendChild(listItem);
                }

            } catch (error) {
                console.error('Error fetching active streams:', error);
                streamsList.innerHTML = '<li>Could not load active streams.</li>';
            }
        }

        fetchData();
        setInterval(fetchData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
